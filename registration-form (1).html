<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="box">
      <h2 style="margin-left: 170px">Register</h2>
      <p style="margin-left: 50px">
        Create your account. It's free and only takes a minute.
      </p>

      <form class="container" action="" onsubmit="takevalue()">
        <div style="margin: 25px; width: 450px">
          <input
            name="fname"
            id="fname"
            placeholder="First Name"
            style="padding: 15px; width: 155px; margin-top: 5px"
          />
          <input
            name="lname"
            id="lname"
            value=""
            placeholder="Last Name"
            style="padding: 15px; margin-top: 5px"
          />
          <input
            name="email"
            id="email"
            value=""
            placeholder="Email"
            style="
              padding: 15px;
              width: 360px;
              margin-top: 5px;
              margin-bottom: 5px;
            "
          />
          <input
            name="password"
            id="pswd"
            type="password"
            value=""
            placeholder="Password"
            style="
              padding: 15px;
              width: 360px;
              margin-top: 5px;
              margin-bottom: 5px;
            "
          />
          <input
            name="cpassword"
            id="cpswd"
            type="password"
            value=""
            placeholder="confirm Password"
            style="padding: 15px; width: 360px"
          />
          <br />
          <input name="" type="checkbox" style="margin-bottom: 5px" /> I accept
          the use of <b>Terms of Use & Privacy Policy</b>
          <button
            type="submit"
            style="
              width: 390px;
              margin-bottom: 5px;
              background-color: #43919b;
              border-radius: 5px;
              padding: 10px;
            "
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
